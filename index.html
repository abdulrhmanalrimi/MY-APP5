<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تطبيق النحو التعليمي</title>

    <!-- ربط ملف الـ PWA manifest -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0f766e" />

    <!-- أيقونة الموقع -->
    <link rel="icon" type="image/png" href="public/icon-192.png" />

    <!-- التنسيقات -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>تطبيق النحو التعليمي</h1>
    </header>

    <main class="app-main">
      <p>
        إذا كنت ترى هذا النص، فالتطبيق يعمل من GitHub Pages ✅
      </p>

      <div id="app-root"></div>
    </main>

    <footer class="app-footer">
      <p>نسخة تجريبية من تطبيق النحو كـ PWA.</p>
    </footer>

    <!-- كود التطبيق -->
    <script src="app.js"></script>

    <!-- تسجيل الـ Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("sw.js")
            .catch((err) => console.log("SW registration failed", err));
        });
      }
    </script>
  </body>
</html>
